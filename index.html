<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/global.css">
  <script defer src="./script.js"></script>
  <title>Interactive card details form</title>
</head>

<body>
  <main>
    <div class="bg-card-box">
      <div class="card-box">
        <div class="image">
          <img src="./images/bg-card-front.png" alt="front-card" width="447">
          <div class="front-info">
            <span class="card-number">0000 0000 0000 0000</span>
            <span class="card-name">XXXXXXX XXXXXXX</span>
            <div class="card-exp">
              <span class="card-exp-mm">00</span>
              <span class="card-exp-yy">00</span>
            </div>
          </div>
        </div>
        <div class="image">
          <img src="./images/bg-card-back.png" alt="back-card" width="447">
          <div class="back-info">
            <span class="card-cvc">000</span>
          </div>
        </div>
      </div>
    </div>
    <form class="form-box">
      <div class="input-box">
        <label for="card-name">CARDHOLDER NAME</label>
        <input type="text" id="card-name" name="card-name" placeholder="e.g Jane Appleseed" maxlength="34">
        <span class="error">Error</span>
      </div>
      <div class="input-box">
        <label for="card-number">CARD NUMBER</label>
        <input type="text" id="card-number" name="card-number" placeholder="e.g 1234 5678 9123 0000" maxlength="19">
        <span class="error">Error</span>
      </div>
      <div class="input-box">
        <label for="card-exp-mm">EXP. DATE (MM/YY)</label>
        <input type="text" id="card-exp-mm" name="card-exp-mm" placeholder="e.g MM" maxlength="2">
        <input type="text" id="card-exp-yy" name="card-exp-yy" placeholder="e.g YY" maxlength="2">
        <span class="error">Error</span>
      </div>
      <div class="input-box">
        <label for="card-cvc">CVC</label>
        <input type="text" id="card-cvc" name="card-cvc" placeholder="e.g 123" maxlength="3">
        <span class="error">Error</span>
      </div>
      <button>Confirm</button>
    </form>
  </main>
</body>

</html>
