<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/global.css">
  <script defer src="./script.js"></script>
  <title>Interactive card details form</title>
</head>

<body>
  <main>
    <div class="bg-card-box">
      <div class="card-box">
        <img src="./images/bg-card-front.png" alt="front-card" width="447">
        <img src="./images/bg-card-back.png" alt="back-card" width="447">
      </div>
    </div>
    <form class="form-box">
      <div class="input-box">
        <label for="card-name">CARDHOLDER NAME</label>
        <input type="text" id="card-name" name="card-name" placeholder="e.g Jane Appleseed">
      </div>
      <div class="input-box">
        <label for="card-number">CARD NUMBER</label>
        <input type="text" id="card-number" name="card-number" placeholder="e.g 1234 5678 9123 0000">
      </div>
      <div class="input-box">
        <label for="card-exp-mm">EXP. DATE (MM/YY)</label>
        <input type="text" id="card-exp-mm" name="card-exp-mm" placeholder="e.g MM">
        <input type="text" id="card-exp-yy" name="card-exp-yy" placeholder="e.g YY">
      </div>
      <div class="input-box">
        <label for="card-cvc">CVC</label>
        <input type="text" id="card-cvc" name="card-cvc" placeholder="e.g 123">
      </div>
      <button>Confirm</button>
    </form>
  </main>
</body>

</html>
